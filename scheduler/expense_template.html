<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Notification</title>
</head>
<body>
    <div style="text-align: center; padding: 20px; background-color: #f4f4f4;">
        <h1>Expense Notification</h1>
    </div>
    <div style="text-align: center; padding: 20px;">
        <p>Hello {{ payee_name }},</p>
        <p>You have been added to an expense by {{ payer_name }}. You owe {{ amount_owed }} for the expense "{{ expense_name }}".</p>
        <p>Thank you!</p>
    </div>
</body>
</html>
